<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'CALL/css/styles.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'CALL/css/styles_input.css' %}" type="text/css">
  <link rel="shortcut icon" href="{% static 'CALL/img/logo3.ico' %}" type="image/x-icon">
  <script src="https://use.fontawesome.com/e74f6e6785.js"></script>
  <title>CALL - Call Analysis Linguistic Lab</title>
</head>

<body>
  <header id="header" class="c1" style="background-color: #072146;">
    <div class="container-flex">
      <div class="row justify-content-between h101">
        <div class="col-4">
          <img src="{% static 'CALL/img/logoblanco2-1.png' %}" class="h m1" alt="">
        </div>
        <div class="col-4 justify-content-end df">
          <img src="{% static 'CALL/img/bbva.png' %}" class="h2 m2" alt="">
        </div>
      </div>
    </div>
  </header><!-- End Header -->
  {% block body %}
  {% endblock %}

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  <script src="{% static 'CALL/js/audio_file_validation.js' %}"></script>
  <script src="{% static 'CALL/js/main.js' %}"></script>
<!--  <script src="{% static 'CALL/vendor/main.js' %}"></script>-->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
